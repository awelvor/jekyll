<!-- _includes/cyclos.html -->


<div class="container col-9">

<table class="table table-hover table-sm table-secondary"><tbody>
{% for item in site.data.cyclos %}
<tr><td>{{item.prenom}}</td><td>{{item.nom}}</td><td>{{item.port}}</td><td><a href="mailto:{{item.email}}">{{item.email}}</a></td><td>{{item.dat}}</td></tr>
  {% endfor %}
  </tbody></table>
</div>
